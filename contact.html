    <style>
        /* Estilos específicos para a página de contato */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            color: #333;
        }

        header {
            background-color: #ff69b4;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 36px;
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff1493;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }

        footer {
            background-color: #ff69b4;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
            color: #fff;
            margin: 0;
        }
    </style>
</head>
