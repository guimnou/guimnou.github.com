<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Meu Site de Arte</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Estilos específicos para a página de produtos */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .product {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .product p {
            color: #666;
            margin-bottom: 20px;
        }

        .buy-button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #d1509e; /* Tom mais escuro de rosa */
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Arte</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="products.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="products">
            <div class="product">
                <img src="caminho/para/imagem1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do produto 1.</p>
                <button class="buy-button" data-product-id="1" data-price="10.00">Comprar</button>
            </div>

            <div class="product">
                <img src="caminho/para/imagem2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição do produto 2.</p>
                <button class="buy-button" data-product-id="2" data-price="15.00">Comprar</button>
            </div>

            <!-- Adicione mais produtos conforme necessário -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
