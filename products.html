<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Meu Site de Arte</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* ... (Estilos anteriores) ... */

        /* Estilos do Carrinho */
        .cart-popup {
            /* ... (Estilos anteriores) ... */
        }

        .cart-items {
            margin-bottom: 10px;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-options button {
            background-color: #f8b6c1;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .pix-code {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        /* Estilos para o Modal de Pagamento */
        .payment-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
        }

        .payment-modal h2 {
            margin-top: 0;
            color: #f8b6c1;
        }

        .payment-modal form {
            display: flex;
            flex-direction: column;
        }

        .payment-modal label {
            margin-top: 10px;
        }

        .payment-modal input,
        .payment-modal select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-modal button[type="submit"] {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        </header>
    <main>
        </main>
    <footer>
        </footer>

    <div class="cart-popup">
        <h2>Seu Carrinho</h2>
        <div class="cart-items"></div>
        <div class="cart-total">Total: R$0.00</div>
        <div class="payment-options">
            <button id="credit-card">Cartão de Crédito</button>
            <button id="pix">Pix</button>
            <button id="bank-slip">Boleto Bancário</button>
        </div>
        <div class="pix-code">
            <p>Código Pix:</p>
            <p id="pix-code-value">1234567890</p>
        </div>
        <button class="close-cart">Fechar Carrinho</button>
    </div>

    <div class="payment-modal" id="credit-card-modal">
        <h2>Pagamento com Cartão de Crédito</h2>
        <form id="credit-card-form">
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Data de Validade:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="installments">Parcelas:</label>
            <select id="installments" name="installments">
                <option value="1">1x sem juros</option>
                <option value="2">2x sem juros</option>
                <option value="3">3x sem juros</option>
                <option value="4">4x com juros</option>
                <option value="5">5x com juros</option>
                <option value="6">6x com juros</option>
            </select>

            <button type="submit">Finalizar Pagamento</button>
        </form>
    </div>

    <script>
        // ... (JavaScript anterior) ...

        // Pagamento
        document.getElementById('credit-card').addEventListener('click', () => {
            document.getElementById('credit-card-modal').style.display = 'block';
        });

        document.getElementById('pix').addEventListener('click', () => {
            document.querySelector('.pix-code').style.display = 'block';
        });

        document.getElementById('bank-slip').addEventListener('click', () => {
            alert('Pagamento com boleto bancário em desenvolvimento...');
        });

        document.querySelector('.close-cart').addEventListener('click', () => {
            document.querySelector('.cart-popup').style.display = 'none';
        });

        // Modal de Pagamento
        document.getElementById('credit-card-form').addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Pagamento com cartão de crédito realizado com sucesso!');
            document.getElementById('credit-card-modal').style.display = 'none';
        });
    </script>
</body>
</html>
