<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Meu Site de Arte</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Ícones do Font Awesome -->
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #444;
        }

        header {
            background-color: #f8b6c1;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-weight: 700;
            font-size: 36px;
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        nav ul li a:hover {
            color: #ff69b4;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .products {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .products h2 {
            color: #f8b6c1;
            margin-top: 0;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .product h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .product p {
            color: #666;
            margin-bottom: 10px;
        }

        .action-button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #d1509e;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #f8b6c1;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
<header>
    <h1>Meu Site de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="products.html">Produtos</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="products">
        <div class="product">
            <img src="caminho/para/imagem1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1.</p>
            <button class="buy-button" data-product-id="1" data-price="10.00">Comprar</button>
        </div>

        <div class="product">
            <img src="caminho/para/imagem2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2.</p>
            <button class="buy-button" data-product-id="2" data-price="15.00">Comprar</button>
        </div>

        <!-- Adicione mais produtos conforme necessário -->
    </section>
</main>
