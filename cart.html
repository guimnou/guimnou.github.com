<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #444;
        }

        header {
            background-color: #f8b6c1;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-weight: 700;
            font-size: 36px;
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        nav ul li a:hover {
            color: #ff69b4;
        }

        nav ul li a.active {
            color: #ff69b4;
        }

        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
        }

        .cart-icon span {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff69b4;
            color: #fff;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 14px;
        }

        main {
            padding: 20px;
        }

        .cart-items {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-items h2 {
            color: #f8b6c1;
            margin-top: 0;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item p {
            margin: 0;
        }

        .checkout-button {
            display: block;
            width: 100%;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .checkout-button:hover {
            background-color: #d1509e;
        }

        .remove-button {
            color: #ff69b4;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .remove-button:hover {
            color: #d1509e;
        }

        footer {
            background-color: #f8b6c1;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Meu Site de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="products.html">Produtos</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>
    </nav>
    <div class="cart-icon">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
    </div>
</header>
<main>
    <section class="cart-items">
        <h2>Seu Carrinho</h2>
        <div id="cart-list"></div>
        <button class="checkout-button" onclick="checkout()">Finalizar Compra</button>
    </section>
</main>
<footer>
    <p>&copy; 2024 guimnou. Todos os direitos reservados.</p>
</footer>
<script>
    function updateCartCount() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').textContent = cartItems.length;
    }

    function displayCartItems() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartList = document.getElementById('cart-list');
        cartList.innerHTML = '';
        cartItems.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `<p>${item.name}</p><p>R$${item.price.toFixed(2)}</p><button class="
                        const removeButton = document.createElement('button');
            removeButton.classList.add('remove-button');
            removeButton.innerHTML = '<i class="fas fa-times"></i>';
            removeButton.addEventListener('click', () => removeItem(item.name));
            cartItem.appendChild(removeButton);
            cartList.appendChild(cartItem);
        });
    }

    function removeItem(name) {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        cartItems = cartItems.filter(item => item.name !== name);
        localStorage.setItem('cart', JSON.stringify(cartItems));
        updateCartCount();
        displayCartItems();
    }

    function checkout() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        if (cartItems.length > 0) {
            // Aqui você pode adicionar a lógica para finalizar a compra
            alert('Compra finalizada! Obrigado por comprar conosco.');
            localStorage.removeItem('cart');
            updateCartCount();
            displayCartItems();
        } else {
            alert('Seu carrinho está vazio. Adicione itens antes de finalizar a compra.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateCartCount();
        displayCartItems();
    });
</script>
</body>
</html>
