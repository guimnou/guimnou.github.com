<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Meu Site de Arte</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #444;
        }

        header {
            background-color: #f8b6c1;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-weight: 700;
            font-size: 36px;
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        nav ul li a:hover {
            color: #ff69b4;
        }

        nav ul li a.active {
            color: #ff69b4;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .cart {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            color: #f8b6c1;
            margin-top: 0;
            text-align: center;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .checkout-button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #d1509e;
        }

        footer {
            background-color: #f8b6c1;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Meu Site de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
            <li><a href="products.html"><i class="fas fa-palette"></i> Produtos</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contato</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="cart">
        <h2>Carrinho de Compras</h2>
        <ul class="cart-items" id="cart-items">
            <!-- Os itens do carrinho serão adicionados aqui -->
        </ul>
        <button class="checkout-button" onclick="checkout()">Finalizar Compra</button>
    </section>
</main>
<footer>
    <p>&copy; 2024 guimnou. Todos os direitos reservados.</p>
</footer>

<script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCartItems() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        cartItems.forEach((item, index) => {
            const cartItem = document.createElement('li');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <span>${item.name} - R$${item.price.toFixed(2)}</span>
                <button onclick="removeItem(${index})">Remover</button>
            `;
            cartItemsContainer.appendChild(cartItem);
        });
    }

    function removeItem(index) {
        cartItems.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cartItems));
        displayCartItems();
    }

    function checkout() {
        window.location.href = 'checkout.html';
    }

    document.addEventListener('DOMContentLoaded', displayCartItems);
</script>
</body>
</html>
