<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #444;
        }

        header {
            background-color: #f8b6c1;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-weight: 700;
            font-size: 36px;
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        nav ul li a:hover {
            color: #ff69b4;
        }

        nav ul li a.active {
            color: #ff69b4;
        }

        main {
            padding: 20px;
        }

        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .cart h2 {
            color: #f8b6c1;
            margin-top: 0;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 0;
            color: #666;
        }

        .cart-item .item-price {
            font-weight: 700;
            color: #333;
        }

        .cart-item button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #d1509e;
        }

        .cart-summary {
            text-align: right;
            font-size: 20px;
            font-weight: 700;
            margin-top: 20px;
        }

        .checkout-button {
            display: block;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            width: 200px;
        }

        .checkout-button:hover {
            background-color: #d1509e;
        }

        footer {
            background-color: #f8b6c1;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Meu Site de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> In√≠cio</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
            <li><a href="products.html"><i class="fas fa-palette"></i> Produtos</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contato</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="cart">
        <h2>Carrinho de Compras</h2>
        <div id="cart-items"></div>
        <div class="cart-summary">Total: <span id="cart-total">R$ 0,00</span></div>
        <a href="checkout.html" class="checkout-button">Finalizar Compra</a>
    </section>
</main>
<footer>
    <p>&copy; 2024 guimnou. Todos os direitos reservados.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', loadCartItems);

    function loadCartItems() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        let total = 0;

        cartItemsContainer.innerHTML = '';

        cartItems.forEach((item, index) => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');
            itemElement.innerHTML = `
                <div>
                    <h3>${item.name}</h3>
                    <p>R$ <span class="item-price">${item.price.toFixed(2)}</span></p>
                </div>
                <button onclick="removeFromCart(${index})">Remover</button>
            `;
            cartItemsContainer.appendChild(itemElement);
            total += item.price;
        });

        document.getElementById('cart-total').textContent = `R$ ${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        cartItems.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cartItems));
        loadCartItems();
    }
</script>
</body>
</html>
