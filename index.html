<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Arte</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Alterando cor de fundo para um tom mais claro */
            color: #444; /* Alterando a cor do texto para um tom mais suave */
        }

        header {
            background-color: #f8b6c1; /* Alterando a cor do cabeçalho para um rosa claro */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Courier New', sans-serif; /* Usando a fonte Courier New para o título */
            font-weight: 700;
            font-size: 36px;
            color: #fff; /* Alterando a cor do título para branco */
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center; /* Centralizando os links */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* Alterando a cor dos links para branco */
            font-weight: 700;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff69b4; /* Alterando a cor dos links ao passar o mouse */
        }

        main {
            padding: 20px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }

        .latest-products, .events {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adicionando sombra para destacar as seções */
        }

        .latest-products h2, .events h2 {
            color: #f8b6c1; /* Alterando a cor do título das seções para combinar com o cabeçalho */
            margin-top: 0;
            text-align: center; /* Centralizando os títulos */
        }

        footer {
            background-color: #f8b6c1;
            color: #fff; /* Alterando a cor do texto para branco */
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Arte</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="welcome">
            <h2>Bem-vindo ao meu site de arte!</h2>
            <p>Aqui você encontrará minhas esculturas, desenhos e NFTs.</p>
        </section>

        <section class="latest-products">
            <h2>Últimos Produtos</h2>
            <div class="product-grid">
                <!-- Adicione aqui os detalhes dos últimos produtos -->
            </div>
        </section>

        <section class="events">
            <h2>Eventos</h2>
            <div class="event-grid">
                <!-- Adicione aqui os detalhes dos eventos -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 guimnou. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
